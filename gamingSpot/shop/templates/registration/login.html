<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Django Simple Login{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Django Simple Login</h1>
        {% if user.is_authenticated %}
            Hi {{ user.username }}!
            <a href="{% url 'logout' %}">logout</a>
        {% else %}
            <a href="{% url 'login' %}">login</a>
        {% endif %}
    </header>
    <hr>
    <main>
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>    
    </main>
    <hr>
    <footer>
        TheDarkCompany
    </footer>
</body>
</html>
