{% extends 'shop/base.html' %}
{% load staticfiles %}
{% load static %}

% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'shop/order.css' %}"/>
{% endblock %}

{% block content %}
<div class="after-navbar"></div>
<div class="container">
	<div class="row">
		<div class="col-md-8">

			<!-- PRICE ITEM -->
			<div class="panel price panel-red">
				<div class="panel-heading  text-center">
				<h3>Order Detail</h3>
				</div>
				<div class="panel-body text-center">
					<p class="lead" style="font-size:40px"><strong>{{ value.price }}</strong></p>
				</div>
				{% for key,value in list.items %}
				<ul class="list-group list-group-flush text-center">
					<li class="list-group-item"><i class="icon-ok text-danger"></i>
					Product : {{ value.product_pk}} Quantity : {{value.quantity}}</li>
				</ul>
				{% endfor %}
			</div>
			<!-- /PRICE ITEM -->
		</div>
	</div>
</div>
<div class="before-footer"></div>
{% endblock %}
