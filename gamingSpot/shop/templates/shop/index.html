{% extends 'shop/base.html' %}

{% block content %}
    <div id="mycarousel" class="carousel slide" data-ride="carousel">

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
        <img src="http://cdn.wallpapersafari.com/59/90/8Mxkjz.jpg" alt="First Image">
    </div>
    <div class="item">
        <img src="http://on-winning.com/wp-content/uploads/2015/09/Flawless-Gaming-Mice-Wallpaper.jpg" alt="Second Image">
    </div>
    <div class="item">
        <img src="http://www.wallpapersshock.com/uploads/large/hd-computer/free-3d-pc-cool-gaming-hd-wallpapers-download.jpg" alt="Third Image">
    </div>
    <div class="item">
        <img src="http://cdn.wallpapersafari.com/33/64/w0rDv2.jpg" data-color="lightgreen" alt="Fourth Image">
    </div>
    <div class="item">
        <img src="http://wallpapercave.com/wp/6I1chqs.jpg" data-color="tomato" alt="Fifth Image">
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

    {% for product in all_product %}
    <div class="col-md-3">.
        <div class="thumbnail">
            <a href="{% url 'shop:detail' product.id %}">
                    <div class="item-image">
                        <img src = "{{product.image.url}}" class="img-responsive" style="width:450px;height:250px">
                    </div>
            </a>
            <div class="caption">
                <h3> {{ product.name }} </h3>
                <h4> {{ product.brand }}</h4>
                <a href="{% url 'shop:detail' product.id %}" class="btn btn-primary btn-sm" role="button">View Detail</a>
            </div>
        </div>
    </div>
    {% cycle '' '' '' '' '' '<div class="clearfix visible-lg"></div>' %}
    {% endfor %}
    <div class="before-footer">
    </div>
{% endblock %}
