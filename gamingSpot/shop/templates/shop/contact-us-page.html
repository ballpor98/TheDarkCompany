{% extends 'shop/base.html' %}

{% block content %}
<div class="container">
    <div class="row-fluid">
        <div class="col-sm-8">
            <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
            <div style="overflow:hidden;height:1000px;width:1000px;">
                <div id="gmap_canvas" style="height:600px;width:900px;">
                    <style>#gmap_canvas img{max-width:none!important;background:none!important}</style>
                    <a class="google-map-code" href="http://www.themecircle.net" id="get-map-data">wordpress themes</a>
                </div>
            </div>
            <script type="text/javascript">
                 function init_map(){
                    var myOptions = {zoom:14,center:new google.maps.LatLng(13.8496236,100.55885699999999),mapTypeId: google.maps.MapTypeId.ROADMAP};
                    var map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);
                    var marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(13.8496236, 100.55885699999999)});
                    var contentString = '<font color="black">' + '<b>GamingSpot</b><br/>50 Ngamwongwan Lat Yao, Chatuchak <br/>10900 Bangkok' + '</font>'
                    var infowindow = new google.maps.InfoWindow({content:contentString});
                    google.maps.event.addListener(marker, "click", function(){infowindow.open(map,marker);});
                    infowindow.open(map,marker);
                    }
                    google.maps.event.addDomListener(window, 'load', init_map);
            </script>
        </div>

        <div class="col-sm-4">
            <h2>GamingSpot</h2>
            <address>
                <strong>Worldwide Gaming Gear Shop</strong><br>
                50 Ngamwongwan<br>
                Latyao<br>
                Chatuchak<br>
                10900<br>
                Bangkok<br>
                Thailand<br>
                <abbr title="Phone">P:</abbr> 083-958-7333
            </address>
        </div>
    </div>
</div>
{% endblock %}
